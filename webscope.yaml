profiles:
  normal:
    description: "Standard configuration for WebScope v2"
    httpx:
      status_codes: ["200", "201", "301", "302", "401", "403", "500"]
      timeout: 2
      threads: 10
      rate_limit: 10
      follow_redirect: true
      max_redirects: 3

global:
  patterns:
    patterns_dir: "~/.gf"
    enabled_patterns: ["secrets", "interesting"]